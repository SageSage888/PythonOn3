<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
    <body style='text-align:center'>
        <p>
        <h2>Noted by:</h2>
        {{ note.author.username }}

        <h3>You need to do next:</h3>
        {{note.body}}
        <h3>When</h3>
        {{note.timestamp.strftime('%Y-%m-%d')}}
        </p>
        <h4>Want to delete?</h4>
        <a href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
    </body>
</html>
